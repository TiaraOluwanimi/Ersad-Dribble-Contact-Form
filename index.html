<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Get in touch!</h1>
    <h6>Contact us for a quote, help, or to join the team.</h6>
    <div id="icons">
      <a href="#"><div class="singular-icon">
        <i class="fa fa-map-marker large-icon"></i>
        <p>102 Street 2714 Don</p>
      </div></a>
      <a><div class="singular-icon">
      <i class="fa fa-phone large-icon"></i>
      <p>+02 1234 567</p>
      </div></a>
      <a><div class="singular-icon">
      <i class="fa fa-envelope large-icon"></i>
      <p>hello@fbase.com</p>
      </div></a>
    </div>
    <section id="form-container">
      <h3>Contact Form</h3>
      <section id="form-itself">
      <div id="left-side">
        <section>
          <label for="name">Your Name</label><br />
          <div class="input-container">
            <i class="fa fa-user-o icon"></i>
            <input
              class="input-field"
              type="text"
              id="name"
              name="name"
              placeholder="Full Name"
            /><br />
          </div>

          <label for="mail">Mail</label><br />
          <div class="input-container">
            <i class="fa fa-envelope icon"></i>
            <input
              class="input-field"
              type="email"
              id="mail"
              name="mail"
              placeholder="Insert Email Address"
            /><br />
          </div>
          <label for="phone">Phone</label><br />
          <div class="input-container">
            <i class="fa fa-mobile icon"></i>
            <input
              class="input-field"
              type="text"
              id="phone"
              name="phone"
              placeholder="Enter Phone Number"
            />
          </div>
        </section>
        </form>
      </div>
      <div id="right-side">
        <label for="message">Message</label><br />
        <input type="text" /><br /><br />
      </div>
    </section>
    <section id="service-buttons">
      <h3>Services</h3>
      <div id="services">
  
        <button class="service-button" href="#">Web Design</button>
        <button class="service-button" href="#">Web Development</button>
        <button class="service-button" href="#">Logo Design</button>
        <button class="service-button" href="#">Other</button>
      </div>
    </section>
    <div class="message"> 
      <button id="message" href="#">Send Message</button>
    </div>
  </body>
</html>
